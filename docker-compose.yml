version: '3'
services:
  api:
    image: go_api
    container_name: go_api
    ports:
      - "4000:3030"
    depends_on:
      - db
    networks:
      - backend
  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - "mongodata:/data/db"
    networks:
      - backend
volumes:
  mongodata:
networks:
  backend:
    driver: bridge